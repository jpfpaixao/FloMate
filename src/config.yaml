site:
  name: FlowMate
  site: 'https://flomate.co'
  base: '/'
  trailingSlash: false

  googleSiteVerificationId: orcPxI47GSa-cRvY11tUe6iGg2IO_RPvnA1q95iEM3M

# Default SEO metadata
metadata:
  title:
    default: FlowMate
    template: '%s â€” FlowMate'
  description: "Digital consulting for operational excellence. We help organizations build better ways of working through diagnosis, process redesign, implementation, and continuous improvement."
  robots:
    index: true
    follow: true
  openGraph:
    site_name: FlowMate
    images:
      - url: 'https://flomate.co/images/flomate-socials.jpg'
        width: 682
        height: 512
    type: website
i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: false
    postsPerPage: 6

    post:
      isEnabled: false
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: 'G-F64W7WSZYH' # Replace with your GA4 measurement ID (format: G-XXXXXXXXXX)

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
